server:
  port: 8081

spring:
  application:
    name: ninja-service
  datasource:
    url: jdbc:postgresql://localhost:5432/ninja_db
    username: postgres
    password: password
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka